<html> 
    <head> 
        <title>Számológép</title>
    </head>

    <body> 

        <input id="num1" placeholder="1. szám">
        <form> 
            <select id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            </form>
            <input id="num2" placeholder="2. szám">
            <button onclick="calculate();">Számolás!</button>

            <p id="output"></p>

            <script>

                function calculate() {

                    var num1 = parseInt(document.getElementById("num1").value);
                    var num2 = parseInt(document.getElementById("num2").value);

                    if(!num1 || !num2) {
                        return alert("Kérlek töltsd ki a mezőket!")
                    }

                    var operation = document.getElementById("operation").value;
                    switch (operation) {
                        case "+":
                            document.getElementById("output").innerHTML = (num1 + num2);
                        break;
                        case "-":
                            document.getElementById("output").innerHTML = (num1 - num2);
                        break;
                        case "*":
                            document.getElementById("output").innerHTML = (num1 * num2);
                        break;
                        case "/":
                            document.getElementById("output").innerHTML = (num1 / num2);
                        break;
                    }
                }
                </script>
    </body>
</html>
